<!-- backend/views/update-inventory.html -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Actualizar Inventario</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
      color: #475169;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    button {
      background-color: #475169;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #333;
    }
    .loading {
      display: none;
      font-size: 1.2em;
      color: #475169;
      margin-top: 20px;
    }
    .message {
      display: none;
      font-size: 1.2em;
      margin-top: 20px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Actualizar Inventario</h1>
    <!-- Importante: enctype="multipart/form-data" para subir archivos -->
    <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/update-inventory">
      <input type="file" name="inventoryFile" accept=".txt" required>
      <button type="submit">Actualizar</button>
    </form>

    <div class="loading" id="loading">Cargando...</div>
    <div class="message" id="message"></div>
  </div>

  <script>
    // Podemos usar fetch para mayor control, o dejar que el form se enviÃ© normal
    // Este ejemplo hace la subida usando fetch:
    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const loadingElement = document.getElementById('loading');
      const messageElement = document.getElementById('message');
      messageElement.style.display = 'none';
      loadingElement.style.display = 'block';

      const formData = new FormData(form);

      try {
        const response = await fetch('/update-inventory', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        loadingElement.style.display = 'none';

        if (response.ok && result.success) {
          messageElement.textContent = result.message;
          messageElement.classList.remove('error');
          messageElement.classList.add('success');
        } else {
          throw new Error(result.error || 'Error al actualizar el inventario');
        }
      } catch (error) {
        loadingElement.style.display = 'none';
        messageElement.textContent = error.message;
        messageElement.classList.remove('success');
        messageElement.classList.add('error');
      } finally {
        messageElement.style.display = 'block';
      }
    });
  </script>
</body>
</html>
